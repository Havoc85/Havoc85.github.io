<div class="language-switcher">
    {% if page.alt_version %}
      {% if page.lang == "de" %}
        <a href="{{ page.alt_version }}">English</a>
      {% elsif page.lang == "en" %}
        <a href="{{ page.alt_version }}">Deutsch</a>
      {% endif %}
    {% else %}
      <span>No alternative language available</span>
    {% endif %}
</div>
